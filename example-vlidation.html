         <script type="text/javascript">
            $(document).ready(function () {
                var ValidationHelper = function() {
                    $("#voteForm").on("change", "input[type='checkbox']", function(e) {
                            var cnt = $("#voteForm input[type='checkbox']:checked").length;
                            if (cnt < 1)
                            {
                                $('.MaxLenghtValMessage').hide();
                                $('.requiredValMessage').show();

                            }
                            else if (cnt > 3)
                            {
                                $('.requiredValMessage').hide();
                                $('.MaxLenghtValMessage').show();
                            }
                            else {
                                $('.requiredValMessage, .MaxLenghtValMessage').hide();

                            }
                    });
                }

                $("#voteForm").on("click", ".submit", function(e) {
                        ValidationHelper();
                        $('.requiredValMessage, .MaxLenghtValMessage').hide();

                        var cnt = $("#voteForm input[type='checkbox']:checked").length;
                        if (cnt < 1)
                        {
                            e.preventDefault();
                            $('.requiredValMessage').show();
                        }
                        else if (cnt > 3)
                        {
                            e.preventDefault();
                            $('.MaxLenghtValMessage').show();
                        }
                        else {
                            //$("#voteForm").submit();
                            console.log("submitVote");
                            var category = $(this).data("hbn-analytics-category");
                            var action = $(this).data("hbn-analytics-action");
                            var label = $(this).data("hbn-analytics-label");
                            console.log(category + ' ' + action + ' ' + label);
                            dataLayer.push({
                                'event': '_trackEvent',
                                'eventCategory': category,
                                'eventAction': action,
                                'eventLabel': label
                            });
                        }
                });
                $("#voteForm").on("click", ".cancel", function(e) {
                    e.preventDefault();
                    $('input:checkbox').each(function () {
                      if(this.checked) {
                        $(this).attr('checked', false);
                      }
                    });
                });

            });
        </script>
